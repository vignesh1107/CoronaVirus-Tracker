<!DOCTYPE html>

<html>

<head>
	<title>CoronaVirus Tracker</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<div class= "container">
<h1>Corona Virus Tracker</h1>
<p>This Application provides you total number of cases based on the country </p>

  <h1 class = "display-4" th:text="${Totalcasestoday}"></h1>
  <p class="lead">Total cases reported Today</p>

	<table class="table">
		<tr>
			<th>State</th>
			<th>Country</th>
			<th>No of Cases</th>
		</tr>
		<tr th:each="casesList : ${casesData}">
			<td th:text="${casesList.state}"></td>
			<td th:text="${casesList.country}"></td>
			<td th:text="${casesList.totalnoofcases}"></td>
		</tr>
	</table >

</div>

</html>
